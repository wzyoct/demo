[custom]
ruleset=Microsoft,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Bing/Bing.list
ruleset=Microsoft,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Microsoft/Microsoft.list
ruleset=Spotify,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Spotify/Spotify.list
ruleset=Netflix,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/release/rule/Clash/Netflix/Netflix.list
ruleset=Disney,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Disney/Disney.list
ruleset=IOS,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Apple/Apple.list
ruleset=OpenAI,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/OpenAI/OpenAI.list
ruleset=ADBLOCK,https://anti-ad.net/surge.txt
ruleset=China,[]GEOIP,CN
ruleset=non-matched,[]FINAL

custom_proxy_group=PROXY`select`[]balance-SG`[]balance-JP`[]balance-US`[]AUTO`[]DIRECT`.*
custom_proxy_group=Netflix`select`[]balance-JP`.*
custom_proxy_group=Disney`select`[]balance-JP`.*
custom_proxy_group=Spotify`select`[]DIRECT`[]balance-SG`[]balance-JP`[]balance-US`[]AUTO`[]PROXY`.*
custom_proxy_group=OpenAI`select`[]PROXY`[]balance-SG`[]balance-JP`[]balance-US`[]AUTO`[]DIRECT`.*
custom_proxy_group=Microsoft`select`[]PROXY`[]balance-SG`[]balance-JP`[]balance-US`[]AUTO`[]DIRECT`.*
custom_proxy_group=IOS`select`[]DIRECT`[]balance-SG`[]balance-JP`[]balance-US`[]AUTO`[]PROXY`.*
custom_proxy_group=China`select`[]DIRECT`[]balance-SG`[]balance-JP`[]balance-US`[]AUTO`[]PROXY`.*
custom_proxy_group=ADBLOCK`select`[]REJECT`[]DIRECT
custom_proxy_group=non-matched`select`[]PROXY`[]balance-SG`[]balance-JP`[]balance-US`[]AUTO`[]DIRECT`.*
custom_proxy_group=AUTO`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=balance-SG`load-balance`(新|SG)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=balance-JP`load-balance`(日|JP)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=balance-US`load-balance`(美|US)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=balance`load-balance`.*`http://www.gstatic.com/generate_204`300,,50

enable_rule_generator=true
overwrite_original_rules=true
