[custom]
;ruleset=AD,https://anti-ad.net/surge.txt
;ruleset=AD,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Advertising/Advertising.list
ruleset=Spotify,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Spotify/Spotify.list
ruleset=Netflix,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/release/rule/Surge/Netflix/Netflix.list
ruleset=Disney,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Disney/Disney.list
ruleset=AmazonPrimeVideo,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/AmazonPrimeVideo/AmazonPrimeVideo.list
ruleset=IOS,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Apple/Apple.list
ruleset=China,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/WeChat/WeChat.list
;google
ruleset=GLOBE,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Google/Google.list
;github
;ruleset=GLOBE,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/GitHub/GitHub.list
ruleset=China,[]GEOIP,LAN
ruleset=China,[]GEOIP,CN
ruleset=non-matched,[]FINAL

custom_proxy_group=GLOBE`select`[]AUTO`[]PROXY`[]DIRECT
custom_proxy_group=AUTO`url-test`^((?!(到期|重置|游戏)).)*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=PROXY`select`^((?!(重置|到期)).)*$
custom_proxy_group=Netflix`select`^((?!(港|HK|Hong Kong|到期|重置)).)*$
custom_proxy_group=Disney`select`^((?!(重置|到期)).)*$
custom_proxy_group=AmazonPrimeVideo`select`^((?!(重置|到期)).)*$
custom_proxy_group=Spotify`select`[]DIRECT`[]AUTO`[]PROXY
custom_proxy_group=IOS`select`[]DIRECT`[]AUTO`[]PROXY
custom_proxy_group=China`select`[]DIRECT`[]GLOBE`[]AUTO`[]PROXY
;custom_proxy_group=AD`select`[]REJECT`[]DIRECTcustom_proxy_group=non-matched`select`[]GLOBE`[]DIRECT`[]AUTO

enable_rule_generator=true
overwrite_original_rules=true
